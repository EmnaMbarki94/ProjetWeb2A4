<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blog Management</title>
</head>
<body>
    <div class="container">
        <h1>Blog Management</h1>
        
        <!-- Form for adding a blog post -->
        <form action="blog.php" method="post">
            <h2>Add Blog Post</h2>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>
            
            <button type="submit" name="addPost">Add Post</button>
        </form>

        <!-- Form for updating a blog post -->
        <form action="blog.php" method="post">
            <h2>Update Blog Post</h2>
            <label for="updateId">Post ID:</label>
            <input type="text" id="updateId" name="updateId" required>
            
            <label for="updateContent">New Content:</label>
            <textarea id="updateContent" name="updateContent" required></textarea>
            
            <button type="submit" name="updatePost">Update Post</button>
        </form>

        <!-- Form for deleting a blog post -->
        <form action="blog.php" method="post">
            <h2>Delete Blog Post</h2>
            <label for="deleteId">Post ID:</label>
            <input type="text" id="deleteId" name="deleteId" required>
            
            <button type="submit" name="deletePost">Delete Post</button>
        </form>
    </div>
</body>
</html>
