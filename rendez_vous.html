<!DOCTYPE html>
<html>
<head>
    <title>Ajouter une Consultation</title>
    <style>
        body {
            background-color: #E8F5E9; /* Couleur de fond verte */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #388E3C; /* Couleur du titre en vert foncé */
        }
        form {
            background-color: #FFF; /* Fond blanc pour le formulaire */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #AAA;
            border-radius: 5px;
            margin-top: 5px;
        }
        input[type="submit"] {
            background-color: #388E3C; /* Bouton vert foncé */
            color: #FFF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4CAF50; /* Changement de couleur au survol */
        }
    </style>
</head>
<body>
    <h1>Ajouter une Consultation</h1>
    <form 
        action="affichage.html" method="post">
    <!-- Les champs du formulaire restent les mêmes -->
    
        <label for="nom_patient">Nom du Patient :</label>
        <input type="text" id="nom_patient" name="nom_patient" required>

        <label for="date_consultation">Date de la Consultation :</label>
        <input type="date" id="date_consultation" name="date_consultation" required>

        <label for="heure_consultation">Heure de la Consultation :</label>
        <input type="time" id="heure_consultation" name="heure_consultation" required>

        <label for="symptomes">Symptômes :</label>
        <textarea id="symptomes" name="symptomes" rows="4" required></textarea>

        <input type="submit" value="Ajouter Consultation">
    </form>
</body>
</html>
